<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0">
<title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="assets/weatherapp.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700,inherit,400" rel="stylesheet" type="text/css">
  <script src="assets/weatherapp.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body class="body page-index clearfix">
  <div class="container clearfix">
    <p class="location"></p>
    <p class="temperature"></p>
    <div class="climate_bg">
    </div>
    <div class="info_bg">
      <img class="dropicon" src="https://googledrive.com/host/0Byi7CVy901YhLXVrTWx6QkZDZzA/Droplet.svg">
      <p class="humidity"></p>
      <img class="windicon" src="https://googledrive.com/host/0Byi7CVy901YhLXVrTWx6QkZDZzA/Wind.svg">
      <div class="windspeed"></div>
    </div>
  </div>
</body>
</html>
